<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Fluid Fill Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .whatsapp-btn {
            position: relative;
            padding: 18px 36px;
            border: 2px solid #25d366;
            background: transparent;
            color: #25d366;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 50px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            user-select: none;
        }

        .whatsapp-btn::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            background: #25d366;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: -1;
            left: var(--x, 50%);
            top: var(--y, 50%);
            transform: translate(-50%, -50%);
        }

        .whatsapp-btn:hover::before {
            width: 250px;
            height: 250px;
        }

        .whatsapp-btn:hover {
            color: white;
            border-color: #25d366;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Instagram-style button */
        .instagram-btn {
            position: relative;
            padding: 18px 36px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d, #f56040, #f77737, #fcaf45, #ffdc80);
            background-size: 400% 400%;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 50px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            user-select: none;
            animation: gradientShift 3s ease infinite;
        }

        .instagram-btn::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: -1;
            left: var(--x, 50%);
            top: var(--y, 50%);
            transform: translate(-50%, -50%);
        }

        .instagram-btn:hover::before {
            width: 250px;
            height: 250px;
        }

        .instagram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(131, 58, 180, 0.4);
            animation-duration: 1s;
        }

        .instagram-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(131, 58, 180, 0.3);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .instagram-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* LinkedIn-style button */
        .linkedin-btn {
            position: relative;
            padding: 18px 36px;
            border: 2px solid #0077b5;
            background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0, 119, 181, 0.2);
        }

        .linkedin-btn::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: -1;
            left: var(--x, 50%);
            top: var(--y, 50%);
            transform: translate(-50%, -50%);
        }

        .linkedin-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .linkedin-btn:hover::before {
            width: 250px;
            height: 250px;
        }

        .linkedin-btn:hover::after {
            left: 100%;
        }

        .linkedin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 119, 181, 0.4);
            background: linear-gradient(135deg, #0088cc 0%, #006699 100%);
        }

        .linkedin-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 119, 181, 0.3);
        }

        .linkedin-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            z-index: 2;
            position: relative;
        }
    </style>
</head>

    </button>

    <script>
        document.querySelectorAll('.whatsapp-btn, .instagram-btn, .linkedin-btn').forEach(button => {
            button.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                this.style.setProperty('--x', x + '%');
                this.style.setProperty('--y', y + '%');
            });
        });
    </script>
